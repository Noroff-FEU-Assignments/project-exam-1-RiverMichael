    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/import/links.css" />

  <body>
    <header>
      <a href="/"
        ><img
          src="images/logo/color_logo-no_background.png"
          alt="logotype for the flavor files"
          class="logo"
      /></a>
      <img
        src="images/icons/hamburger.svg"
        alt="hamburger menu icon"
        id="hamburger-icon"
      />
      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="#" class="active">blog</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
        <div class="navlogo">
          <a href="/">
            <img
              src="images/logo/small_logo.svg"
              alt="logotype for the flavor files"
          /></a>
        </div>
      </nav>
    </header>

    <main class="blog container flex">
      <h1>Blog Posts</h1>

      <section class="cardcontainer__wrapper flex">
        <div class="cardcontainer flex">
          <div class="loader"></div>
        </div>

        <div class="message"></div>
      </section>

      <div class="blog-action">
        <button class="cta cta-dark">load more posts</button>
      </div>
    </main>

    <footer>
      <div class="social flex">
        <a
          href="https://www.twitter.com"
          target="_blank"
          aria-label="Visit our Twitter page"
        >
          <img
            src="images/icons/icon_twitter.svg"
            alt="logotype of Twitter"
            class="icon icon-twitter"
        /></a>
        <a
          href="https://www.instagram.com"
          target="_blank"
          aria-label="Visit our Instagram page"
        >
          <img
            src="images/icons/icon_instagram.svg"
            alt="logotype of Instagram"
            class="icon icon-instagram"
        /></a>
        <a
          href="https://www.facebook.com"
          target="_blank"
          aria-label="Visit our Facebook page"
        >
          <img
            src="images/icons/icon_facebook.svg"
            alt="logotype of Facebook"
            class="icon icon-facebook"
        /></a>
      </div>

      <div class="logo-bottom">
        <a href="/">
          <img
            src="images/logo/small_logo-white.svg"
            alt="logotype for the flavor files"
        /></a>
      </div>

      <div class="footer-menu">
        <ul class="flex">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>

      <div class="copy">
        <p>
          Copyright &copy; 2023 |
          <a href="https://www.michaelriver.dev" target="_blank"
            >Michael Nilsson</a
          >
